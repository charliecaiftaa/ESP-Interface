<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind home use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8"/>
    <title>CitySmart - WorldWise v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="menu.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="Main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>

<div class="container">
    <div>
        <img src="./TL_WB_Banner.jpg" align="middle" alt="Placeholder Image" />
    </div>

    <div>
        <!-- Menu -->
        <ul class="nav navbar-nav">
            <li class="dropdown"><a href="#" title="Energy Production" class="dropdown-toggle disabled" data-toggle="dropdown">Energy Production</a>

            </li>
            <li class="dropdown"><a href="#" title="Energy Production" class="dropdown-toggle disabled" data-toggle="dropdown">Economics</a>

            <li class="dropdown"><a href="#" title="Financials" class="dropdown-toggle disabled" data-toggle="dropdown">Financials</a>

            </li>
            <li class="dropdown"><a href="#" title="Presentations" class="dropdown-toggle disabled" data-toggle="dropdown">Presentations</a>

            </li>
            <li class="dropdown"><a href="#" title="TechInfo" class="dropdown-toggle disabled" data-toggle="dropdown">Technical Info</a>

            </li>
        </ul>
    </div>

    <div class="row">

        <div class="col-sm-3">
            <br>
            <h4>Menu</h4>
            <div class="container">

                <div class="panel-group medium-3" id="accordion">

                    <div class="Menu panel panel-default Energy">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    Energy
                                </a>
                            </h4>
                        </div><!--/.panel-heading -->
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body">

                                <!-- nested -->


                                <div class="panel-group" id="nested1">

                                    <div class="Menu panel panel-default Wind_Energy">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a class="collapsed" data-toggle="collapse" data-parent="#nested1" href="#nested1-collapseOne">
                                                    Wind Energy
                                                </a>
                                            </h4>
                                        </div><!--/.panel-heading -->
                                        <div id="nested1-collapseOne" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="Menu AK">
                                                    <h5>
                                                        <a>-KHS Wind Turbine</a>
                                                        <label class="switch right">
                                                            <input class="placemarkLayer" type="checkbox" value = "KHS_Turbine" >
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </h5>
                                                </div>

                                                <div class="Menu AK">
                                                    <h5>
                                                        <a>-KEA Wind Turbine</a>
                                                        <label class="switch right">
                                                            <input class="placemarkLayer" type="checkbox" value = "KEA_Turbine" >
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </h5>
                                                </div>
                                            </div>
                                        </div><!--/.panel-collapse -->
                                    </div><!-- /.panel -->

                                </div><!-- /.panel-group -->


                                <!-- nested -->


                            </div><!--/.panel-body -->
                        </div><!--/.panel-collapse -->
                    </div>

                    <!--/.panel-collapse -->
                     <!-- /.panel-group -->
        </div>

                </div><!-- /.panel-group -->

        </div>

    <div class="col-sm-9" id="globe">
        <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto;">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

</div>
</div>
